<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
  </head>
  <body class="h-screen w-screen p-4 bg-slate-100-100">
    <main id="app" class="h-full w-full flex flex-col gap-4">
      <nav class="bg-indigo-500 text-white p-4 rounded-lg">
        <h1 class="text-center text-4xl">Notification Center</h1>
      </nav>

      <section>
        <div
          id="notificationContainer"
          class="notification-container bg-indigo-200 p-4 rounded-lg flex flex-col gap-4 hidden"
        >
          <h2
            class="bg-amber-200 text-amber-800 font-extrabold p-2 rounded-lg w-fit"
          >
            All Notifications
          </h2>

          <ul
            id="notificationsListContainer"
            class="notifications-list-container flex flex-col gap-4"
          >
            <li
              id="notifciationListItemSkeleton"
              class="notification-list-item p-2 bg-indigo-400 border-2 border-indigo-500 text-white rounded-lg flex flex-col gap-2 hidden"
            >
              <h2 class="notification-title text-indigo-900 font-semibold">
                Sample Notification
              </h2>

              <p class="notification-body text-white">
                This is a sample notification body to demonstrate styling.
              </p>

              <div class="flex justify-between">
                <p>13:05</p>

                <div class="flex gap-2">
                  <button
                    id="markAsReadButton"
                    class="hover:bg-indigo-600 p-1 rounded-lg active:bg-indigo-500 transition-all duration-100"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 13.5h3.86a2.25 2.25 0 0 1 2.012 1.244l.256.512a2.25 2.25 0 0 0 2.013 1.244h3.218a2.25 2.25 0 0 0 2.013-1.244l.256-.512a2.25 2.25 0 0 1 2.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 0 0-2.15-1.588H6.911a2.25 2.25 0 0 0-2.15 1.588L2.35 13.177a2.25 2.25 0 0 0-.1.661Z"
                      />
                    </svg>
                  </button>
                  <button
                    id="deleteNotificationButton"
                    class="hover:bg-indigo-600 p-1 rounded-lg active:bg-indigo-500 transition-all duration-100"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>

      <div id="subscribeToNotificaiton">
        <button
          id="subscribeButton"
          class="bg-indigo-500 text-white p-4 rounded-lg hover:bg-indigo-600 w-fit cursor-pointer active:bg-indigo-500 transition-all duration-100"
        >
          Subscribe to Notifications
        </button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
